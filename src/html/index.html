<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css" media="screen">
      .hidden {
          display: none;
      }
    </style>
  </head>
  <body>
      <div class="game-ui hidden">
          <h3>Build Menu</h3>
          <div class="crypto-ui">Crypto Balance: 0</div>
          <div class="container">
              <div class="columns">
                <div class="column col-3 col-xs-6">
                  <div class="unit-card" data-unit-type='plant_1'>
                    <div class="title">
                        <div class="h5">Plant 1</div>
                    </div>
                    <div class="description">
                      <span>Cost: 5</span>
                    </div>
                    <div class="image">
                      <img src="/assets/spritesheets/bush_small.png">
                    </div>
                  </div>
                </div>
                <div class="column col-3 col-xs-6">
                  <div class="unit-card" data-unit-type='plant_2'>
                    <div class="title">
                        <div class="h5">Plant 2</div>
                    </div>
                    <div class="description">
                      <span>Cost: 5000</span>
                    </div>
                    <div class="image">
                      <img src="/assets/spritesheets/cannabis_plant.png">
                    </div>
                  </div>
                </div>
              <div class="column col-3 col-xs-6">
                <div class="unit-card" data-unit-type='plant_3'>
                  <div class="title">
                      <div class="h5">Space Gun</div>
                  </div>
                  <div class="description">
                    <span>Cost: 100</span>
                  </div>
                  <div class="image">
                    <img src="/assets/spritesheets/space_gun_side.png">
                  </div>
                </div>
              </div>
              <div class="column col-3 col-xs-6">
                <div class="unit-card" data-unit-type='miner'>
                  <div class="title">
                      <div class="h5">Miner</div>
                  </div>
                  <div class="description">
                    <span>Cost: 50</span>
                  </div>
                  <div class="image">
                    <img src="/assets/spritesheets/cryptominer.png">
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
