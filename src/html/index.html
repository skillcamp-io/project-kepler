<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css" media="screen">
      .hidden {
          display: none;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div id="game"></div>
      <div class="game-ui hidden">
        <div class="accordion">
            <input type="checkbox" id="builing-menu" name="accordion-checkbox" hidden>
            <label class="accordion-header" for="builing-menu">
              <i class="icon icon-arrow-right mr-1"></i>
              Build
            </label>
            <div class="accordion-body">
              <ul class="menu">
                <li class="divider" data-content="UNITS"></li>
                <li class="menu-item">
                  <a href="#" data-unit-type='plant_1'>
                    <i class="icon icon-link"></i> Plant 1
                  </a>
                </li>
                <li class="menu-item">
                  <a href="#" data-unit-type='plant_2'>
                    <i class="icon icon-link"></i> Plant 2
                  </a>
                </li>
                <li class="menu-item">
                  <a href="#" data-unit-type='plant_3'>
                    <i class="icon icon-link"></i> Plant 3
                  </a>
                </li>
                <li class="menu-item">
                  <a href="#" data-unit-type='plant_4'>
                    <i class="icon icon-link"></i> Plant 4
                  </a>
                </li>  
              </ul>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
